<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="/node_modules/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/grid.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/register.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/form_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <title>Registration</title>
</head>
<body>

    <section class="section-form">
        <div class="row">
            <h2>Register</h2>
        </div>
        <div class="row">
            <form method="POST" action="#" class="generic-form">
                <div class ="row">
                    <div class="col span-1-of-3">
                        <label for="firstname">Firstname</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="firstname" id="firstname" placeholder="Your firstname" required/>
                    </div>
                </div>
                <div class ="row">
                    <div class="col span-1-of-3">
                        <label for="lastname">Lastname</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="lastname" id="lastname" placeholder="Your lastname" required/>
                    </div>
                </div>
                <div class ="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email address" required/>
                    </div>
                </div>
                <div class ="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Register!"/>
                    </div>
                </div>

            </form>
        </div>

    </section>
    
</body>
</html>
